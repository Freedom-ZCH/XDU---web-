<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width:420px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h3 class="mb-3 text-center">用户注册</h3>

            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

            <form method="post" th:action="@{/register}">
                <div class="mb-3">
                    <input class="form-control" name="username" placeholder="用户名">
                </div>
                <div class="mb-3">
                    <input class="form-control" name="password" type="password" placeholder="密码">
                </div>
                <button class="btn btn-success w-100">注册</button>
            </form>

            <div class="mt-3 text-center">
                已有账号？<a th:href="@{/login}">去登录</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
