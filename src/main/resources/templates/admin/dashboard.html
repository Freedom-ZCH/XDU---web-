<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>阿里图书后台管理系统 - 总览</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + 图标 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
        }
        .layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }
        /* 左侧侧边栏 */
        .sidebar {
            background: #020617;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
        }
        .sidebar-header-icon {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
        }
        .menu {
            padding: 16px 0;
            flex: 1;
        }
        .menu-section-title {
            font-size: 12px;
            letter-spacing: .12em;
            text-transform: uppercase;
            color: #6b7280;
            padding: 0 20px;
            margin-top: 12px;
            margin-bottom: 6px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            gap: 10px;
            color: #9ca3af;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: .15s;
        }
        .menu-item:hover {
            background: rgba(148, 163, 184, 0.12);
            color: #e5e7eb;
        }
        .menu-item.active {
            background: linear-gradient(90deg, #1d4ed8, #0ea5e9);
            color: #fff;
        }
        .menu-item i {
            width: 18px;
            text-align: center;
        }
        .sidebar-footer {
            padding: 10px 20px 16px;
            border-top: 1px solid rgba(148, 163, 184, 0.15);
            font-size: 12px;
            color: #6b7280;
        }

        /* 右侧主区域 */
        .main {
            display: flex;
            flex-direction: column;
        }
        .topbar {
            height: 60px;
            border-bottom: 1px solid #e5e7eb;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        .topbar-title {
            font-size: 18px;
            font-weight: 600;
        }
        .topbar-user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .topbar-user span {
            color: #4b5563;
        }
        .topbar-user small {
            color: #9ca3af;
        }
        .topbar-user a {
            margin-left: 10px;
            font-size: 13px;
        }
        .content {
            padding: 20px 24px 28px;
            overflow: auto;
        }

        /* 统计卡片 */
        .stat-card {
            border-radius: 16px;
            background: #ffffff;
            padding: 16px 18px;
            box-shadow: 0 10px 30px rgba(148, 163, 184, 0.25);
        }
        .stat-title {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 6px;
        }
        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: #111827;
        }
        .stat-extra {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }
        .stat-icon {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .bg-blue-soft { background: rgba(59, 130, 246, 0.12); color:#1d4ed8;}
        .bg-emerald-soft { background: rgba(16, 185, 129, 0.12); color:#059669;}
        .bg-yellow-soft { background: rgba(234, 179, 8, 0.12); color:#ca8a04;}
        .bg-red-soft { background: rgba(239, 68, 68, 0.12); color:#dc2626;}

        .chart-card {
            border-radius: 16px;
            background: #ffffff;
            padding: 16px 18px 8px;
            margin-top: 20px;
            box-shadow: 0 12px 32px rgba(148, 163, 184, 0.25);
        }
        #visitChart {
            width: 100%;
            height: 320px;
        }

        @media (max-width: 960px) {
            .layout { grid-template-columns: 220px 1fr; }
        }
        @media (max-width: 768px) {
            .layout { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>



<div class="layout">

    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-header-icon">
                <i class="bi bi-book"></i>
            </div>
            <div>
                <div class="sidebar-title">阿里图书后台管理系统</div>
            </div>
        </div>

        <div class="menu">
            <div class="menu-section-title">概览</div>
            <a class="menu-item active" th:href="@{/admin/dashboard}">
                <i class="bi bi-grid-1x2-fill"></i>
                <span>总览</span>
            </a>

            <div class="menu-section-title">功能</div>
            <a class="menu-item" th:href="@{/admin/books}">
                <i class="bi bi-journal-bookmark"></i>
                <span>图书管理</span>
            </a>
            <a class="menu-item" th:href="@{/admin/borrows}">
                <i class="bi bi-card-checklist"></i>
                <span>借阅管理</span>
            </a>
        </div>

        <div class="sidebar-footer">
            LibrarySystem 后台
        </div>
    </aside>

    <!-- 右侧主体 -->
    <div class="main">
        <header class="topbar">
            <div class="topbar-title">总览仪表盘</div>
            <div class="topbar-user">
                <i class="bi bi-person-circle"></i>
                <div>
                    <span th:text="${session.user != null ? session.user.username : '管理员'}">admin</span>
                    <small class="d-block">管理员</small>
                </div>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/logout}">退出</a>
            </div>
        </header>

        <main class="content">

            <!-- 上方统计卡片 -->
            <div class="row g-3">
                <div class="col-md-3 col-6">
                    <div class="stat-card d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-title">图书总数</div>
                            <div class="stat-value" th:text="${totalBooks}">0</div>
                            <div class="stat-extra"
                                 th:text="'本周新增 ' + ${newBooksThisWeek} + ' 本'">
                                本周新增 0 本
                            </div>
                        </div>
                        <div class="stat-icon bg-blue-soft">
                            <i class="bi bi-collection"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-6">
                    <div class="stat-card d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-title">在借图书</div>
                            <div class="stat-value" th:text="${borrowingCount}">0</div>
                            <div class="stat-extra"
                                 th:text="'共 ' + ${borrowingUserCount} + ' 人'">
                                共 0 人
                            </div>
                        </div>
                        <div class="stat-icon bg-emerald-soft">
                            <i class="bi bi-book-half"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-6">
                    <div class="stat-card d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-title">已还图书</div>
                            <div class="stat-value" th:text="${returnedCount}">0</div>
                            <div class="stat-extra"
                                 th:text="'共 ' + ${returnedUserCount} + ' 人'">
                                共 0 人
                            </div>
                        </div>
                        <div class="stat-icon bg-yellow-soft">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-6">
                    <div class="stat-card d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-title">逾期未还</div>
                            <div class="stat-value" th:text="${overdueCount}">0</div>
                            <div class="stat-extra"
                                 th:text="'共 ' + ${overdueUserCount} + ' 人'">
                                共 0 人
                            </div>
                        </div>
                        <div class="stat-icon bg-red-soft">
                            <i class="bi bi-bell"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 下方图表 -->
            <div class="chart-card">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <strong>最近一周访问量</strong>
                        <div style="font-size:12px;color:#9ca3af;">

                        </div>
                    </div>
                </div>
                <div id="visitChart"></div>
            </div>
        </main>
    </div>
</div>

<!-- ECharts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script>
    const chartDom = document.getElementById('visitChart');
    const myChart = echarts.init(chartDom);
    const option = {
        tooltip: { trigger: 'axis' },
        legend: { data: ['访问量', '独立IP'], top: 10 },
        grid: { left: '4%', right: '4%', bottom: '6%', containLabel: true },
        xAxis: { type: 'category', boundaryGap: false,
            data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: { type: 'value' },
        series: [
            { name: '访问量', type: 'line', smooth: true, areaStyle: {},
                data: [420, 860, 780, 520, 460, 390, 310]
            },
            { name: '独立IP', type: 'line', smooth: true,
                data: [32, 45, 40, 36, 30, 28, 24]
            }
        ]
    };
    myChart.setOption(option);
    window.addEventListener('resize', () => myChart.resize());
</script>
</body>
</html>
