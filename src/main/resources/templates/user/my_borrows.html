<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout_back :: back-head('我的借阅')"></head>
<body>

<div class="layout">
    <aside th:replace="layout_back :: back-sidebar('user-borrows')"></aside>

    <div class="main">
        <header th:replace="layout_back :: back-topbar('我的借阅')"></header>

        <main class="content">

            <div class="card-back">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5 class="mb-1">我的借阅记录</h5>
                        <div class="text-muted small">查看并归还你已借的图书</div>
                    </div>
                </div>

                <!-- 错误提示（比如“不能归还他人的记录”等） -->
                <div th:if="${error != null}" class="alert alert-danger py-2 small">
                    <i class="bi bi-exclamation-triangle me-1"></i>
                    <span th:text="${error}">错误信息</span>
                </div>

                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>图书ID</th>
                        <th>借阅时间</th>
                        <th>归还时间</th>
                        <th>状态</th>
                        <th style="width: 120px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="br : ${borrows}">
                        <td th:text="${br.id}">1</td>
                        <td th:text="${br.bookId}">1</td>
                        <td th:text="${#temporals.format(br.borrowTime, 'yyyy-MM-dd HH:mm')}">
                            2025-01-01 10:00
                        </td>
                        <td th:text="${br.returnTime != null ? #temporals.format(br.returnTime,'yyyy-MM-dd HH:mm') : '-'}">
                            -
                        </td>
                        <td>
                            <span th:if="${br.status == 'BORROWED'}" class="badge bg-warning text-dark">
                                在借
                            </span>
                            <span th:if="${br.status == 'RETURNED'}" class="badge bg-success">
                                已还
                            </span>
                        </td>
                        <td>
                            <a th:if="${br.status == 'BORROWED'}"
                               class="btn btn-sm btn-outline-primary"
                               th:href="@{'/user/return/' + ${br.id}}">
                                <i class="bi bi-arrow-counterclockwise"></i> 归还
                            </a>
                            <span th:if="${br.status == 'RETURNED'}" class="text-muted small">
                                已归还
                            </span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(borrows)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            暂无借阅记录
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>

<footer th:replace="layout_back :: back-footer"></footer>
</body>
</html>
