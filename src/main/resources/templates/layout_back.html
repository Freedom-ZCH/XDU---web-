<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="back-head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
        }

        .layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        /* 左侧侧边栏 */
        .sidebar {
            background: #020617;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
        }

        .sidebar-header-icon {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
        }

        .menu-section-title {
            font-size: 12px;
            letter-spacing: .12em;
            text-transform: uppercase;
            color: #6b7280;
            padding: 0 20px;
            margin-top: 12px;
            margin-bottom: 6px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            gap: 10px;
            color: #9ca3af;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: .15s;
        }

        .menu-item:hover {
            background: rgba(148, 163, 184, 0.12);
            color: #e5e7eb;
        }

        .menu-item i {
            width: 18px;
            text-align: center;
        }

        .menu-item.active {
            background: linear-gradient(90deg, #1d4ed8, #0ea5e9);
            color: #fff;
        }

        .sidebar-footer {
            padding: 10px 20px 16px;
            border-top: 1px solid rgba(148, 163, 184, 0.15);
            font-size: 12px;
            color: #6b7280;
            margin-top: auto;
        }

        /* 右侧主区域 */
        .main {
            display: flex;
            flex-direction: column;
        }

        .topbar {
            height: 60px;
            border-bottom: 1px solid #e5e7eb;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .topbar-title {
            font-size: 18px;
            font-weight: 600;
        }

        .topbar-user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .topbar-user span {
            color: #4b5563;
        }

        .topbar-user small {
            color: #9ca3af;
        }

        .topbar-user a {
            margin-left: 10px;
            font-size: 13px;
        }

        .content {
            padding: 20px 24px 28px;
            overflow: auto;
        }

        /* 通用卡片（后台页面都用这个 class） */
        .card-back {
            border-radius: 16px;
            background: #ffffff;
            padding: 16px 18px;
            box-shadow: 0 10px 30px rgba(148, 163, 184, 0.25);
        }

        .stat-title {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: #111827;
        }

        .stat-extra {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .bg-blue-soft { background: rgba(59, 130, 246, 0.12); color:#1d4ed8;}
        .bg-emerald-soft { background: rgba(16, 185, 129, 0.12); color:#059669;}
        .bg-yellow-soft { background: rgba(234, 179, 8, 0.12); color:#ca8a04;}
        .bg-red-soft { background: rgba(239, 68, 68, 0.12); color:#dc2626;}

        @media (max-width: 960px) {
            .layout {
                grid-template-columns: 220px 1fr;
            }
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none; /* 后面你可以改成折叠菜单 */
            }
        }
    </style>
</head>

<body>

<!-- 侧边栏 -->
<aside class="sidebar" th:fragment="back-sidebar(active)">

    <div class="sidebar-header">
        <div class="sidebar-header-icon">
            <i class="bi bi-book"></i>
        </div>
        <div>
            <div class="sidebar-title">阿里图书后台管理系统</div>
        </div>
    </div>

    <!-- 管理员菜单 -->
    <div th:if="${session.user != null && session.user.role == 'ADMIN'}">
        <div class="menu-section-title">概览</div>
        <a class="menu-item"
           th:classappend="${active}=='admin-dashboard' ? ' active' : ''"
           th:href="@{/admin/dashboard}">
            <i class="bi bi-grid-1x2-fill"></i>
            <span>总览</span>
        </a>

        <div class="menu-section-title">管理功能</div>
        <a class="menu-item"
           th:classappend="${active}=='admin-books' ? ' active' : ''"
           th:href="@{/admin/books}">
            <i class="bi bi-journal-bookmark"></i>
            <span>图书管理</span>
        </a>
        <a class="menu-item"
           th:classappend="${active}=='admin-borrows' ? ' active' : ''"
           th:href="@{/admin/borrows}">
            <i class="bi bi-card-checklist"></i>
            <span>借阅管理</span>
        </a>

        <div class="menu-section-title">更多（占位）</div>
        <div class="menu-item">
            <i class="bi bi-people"></i>
            <span>用户管理（占位）</span>
        </div>
    </div>

    <!-- 普通用户菜单 -->
    <div th:if="${session.user != null && session.user.role == 'USER'}">

        <div class="menu-section-title">个人总览</div>
        <a class="menu-item"
           th:classappend="${active}=='user-dashboard' ? ' active' : ''"
           th:href="@{/user/dashboard}">
            <i class="bi bi-speedometer2"></i>
            <span>我的首页</span>
        </a>

        <div class="menu-section-title">我的图书</div>
        <a class="menu-item"
           th:classappend="${active}=='user-books' ? ' active' : ''"
           th:href="@{/user/books}">
            <i class="bi bi-book"></i>
            <span>图书浏览</span>
        </a>
        <a class="menu-item"
           th:classappend="${active}=='user-borrows' ? ' active' : ''"
           th:href="@{/user/my-borrows}">
            <i class="bi bi-clock-history"></i>
            <span>我的借阅</span>
        </a>
    </div>

    <div class="sidebar-footer">
        LibrarySystem 后台
    </div>
</aside>

<!-- 顶部栏 -->
<header class="topbar" th:fragment="back-topbar(pageTitle)">
    <div class="topbar-title" th:text="${pageTitle}">页面标题</div>
    <div class="topbar-user">
        <i class="bi bi-person-circle"></i>
        <div>
            <span th:text="${session.user != null ? session.user.username : '未登录'}">user</span>
            <small class="d-block"
                   th:text="${session.user != null ? session.user.role : ''}">角色</small>
        </div>
        <a class="btn btn-sm btn-outline-secondary" th:href="@{/logout}">退出</a>
        <!-- 注销账号（删号） -->
        <form th:action="@{/account/delete}" method="post"
              onsubmit="return confirm('确定要注销账号吗？此操作不可撤销！');"
              style="display:inline;">
            <button type="submit" class="btn btn-danger">注销账号</button>
        </form>

    </div>
</header>

<footer class="text-center py-2 text-muted small"
        th:fragment="back-footer">
    Power by Spring Boot + Thymeleaf
</footer>

</body>
</html>
